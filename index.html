<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Chess Game</title>
    <link rel="stylesheet" href="css/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="css/styles.css"> 
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/chessboard-1.0.0.min.js"></script>
</head>
<body>
    <h1>Multiplayer Chess Game</h1>
    <hr>

    <main>
        <div class="chess-container">
            <!-- Board 1 -->
            <div class="board-wrapper">
                <div class="player-name" id="player2">Player 2</div>
                <div id="board1"></div>
                <div class="player-name" id="player1">Player 1</div>
            </div>

            <!-- Board 2 -->
            <div class="board-wrapper">
                <div class="player-name" id="player4">Player 4</div>
                <div id="board2"></div>
                <div class="player-name" id="player3">Player 3</div>
            </div>
        </div>

        <hr>
        <div class="button-container">
            <button id="reset-button">Reset</button>
            <button id="specialMove">Special Move</button>
            <button id="clearBtn">Clear Board</button>
        </div>

        <hr>
        <div id="status">Status: Waiting for move...</div>
        <div id="status2">Status2: Waiting for move...</div>
        <div id="capturedPieces"></div>
    </main>

    <script type="module" src="game.js"></script>

    <!-- Modal -->
    <div id="specialMoveModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Select a Piece to Place</h3>
            <div id="capturedPiecesList"></div>
        </div>
    </div>
</body>
</html>
